<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: auto; }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 8px; }
        .task { border: 1px solid #ddd; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <button onclick="register()">Register</button>
        
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>

        <h2>Add Task</h2>
        <input type="text" id="task-title" placeholder="Task Title">
        <input type="text" id="task-desc" placeholder="Task Description">
        <input type="text" id="task-status" placeholder="Task Status">
        <button onclick="addTask()">Add Task</button>

        <h2>Tasks</h2>
        <div id="task-list"></div>
    </div>

    <script>
        const apiUrl = 'http://localhost:5000';
        
        function register() {
            fetch(`${apiUrl}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('reg-username').value,
                    password: document.getElementById('reg-password').value
                })
            }).then(res => res.json()).then(data => alert(data.message));
        }
        
        function login() {
            fetch(`${apiUrl}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('login-username').value,
                    password: document.getElementById('login-password').value
                })
            }).then(res => res.json()).then(data => alert(data.message));
        }
        
        function addTask() {
            fetch(`${apiUrl}/add-task`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: document.getElementById('task-title').value,
                    description: document.getElementById('task-desc').value,
                    status: document.getElementById('task-status').value
                })
            }).then(res => res.json()).then(data => {
                alert(data.message);
                fetchTasks();
            });
        }
        
        function fetchTasks() {
            fetch(`${apiUrl}/tasks`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('task-list').innerHTML = data.map(task => `
                        <div class="task">
                            <h4>${task.title}</h4>
                            <p>${task.description}</p>
                            <small>Status: ${task.status}</small>
                        </div>
                    `).join('');
                });
        }
        
        fetchTasks();
    </script>
</body>
</html>
